<!-- Layout used for welcome page -->
{% extends "base/base.html" %}

{% block navigation %}
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Wish4Me</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#">Help</a></li>
            </ul>
            <form class="navbar-search pull-right" action="{% url user_search %}" method="POST">
              {% csrf_token %}
              <input type="text" class="search-query" name="search_query"
                     placeholder="Search wishes or users...">
            </form>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="span3">
      {% block left %}
        <ul class="nav nav-list">
          <li class="nav-header">
            My Wishes
          </li>
          <li>
            <a href="{% url wish_list_allwishes %}"><i class="icon-book"></i>My Wishes</a>
          </li>
          <li class="nav-header">
            My Wishlists
          </li>
          <li>
            <a href="{% url wish_list_wishlist %}"><i class="icon-book"></i>My Wishlists</a>
          </li>
          <li>
            <a href="{% url wish_add_wishlist %}"><i class="icon-plus-sign"></i>Create a wishlist</a>
          </li>
        </ul>
      {% endblock %}
    </div>
    <div class="span9">
      {% block right %} {% endblock %}
    </div>
  </div>
</div>
{% endblock %}
