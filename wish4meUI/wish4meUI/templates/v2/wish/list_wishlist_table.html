  {% for wishlist in wishlists %}
  <div class="row">
    <div class="span4">
      <div class="row">
        <div class="span3">
          <div class="row well" style="border-width: 5px 1px 0px 5px; border-radius: 40px 10px 0px 0px; margin-bottom: 0px;">
            <div class="span3">
              <h2>
                <a href="{% url wish_list_wish wishlist.id %}">{{ wishlist.title }}</a>
              </h2>
            </div>
          </div>
        </div>
        <div class="span1">
          <div class="row well" style="padding-top: 1px; margin-bottom: 2px; margin-top: 20px; padding-bottom: 1px; padding-left: 0px; border-left-width: 0px; border-top-width: 3px; border-right-width: 3px; border-radius: 0px 10px 0px 0px;">
            <div class="span1">
              <a href="{% url wish_edit_wishlist wishlist.id %}">Edit</a>
            </div>
          </div>
        </div>
        <div class="span1">
          <div class="row well" style="padding-top: 1px; padding-bottom: 1px; margin-bottom: 2px; padding-left: 0px; border-left-width: 0px; border-bottom-width: 3px; border-right-width: 3px; border-radius: 0px 0px 10px 0px;">
            <div class="span1">
              <a href="{% url wish_remove_wishlist wishlist.id %}">Remove</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row well" style="border-width: 0px 5px 5px 5px; border-radius: 0px 20px 20px 20px;">
    <div class="span9">
      {% include "wish/_list_wish_table.html" %}
    </div>
  </div>
  {% endfor %}
