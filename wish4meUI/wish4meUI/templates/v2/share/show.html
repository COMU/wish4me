<html>
    <head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# neistediginibilirsin: http://ogp.me/ns/fb/neistediginibilirsin#">
        <title>{{ wish.name.title }}</title> 
        <meta property="og:title" content="{{ wish.name.title }}" />	{% if not wish.getPhotos %}
        <meta property="og:image" content="/site_media/images/no-image.gif" />	{% endif %}	{% for photo in wish.getPhotos %}	
        <meta property="og:image" content="{{ photo.photo.url }}" />	{% endfor %}
        <meta property="og:description" content="{{ wish.description }}" />
        <meta property="fb:app_id" content="255768354473895" />
        <meta property="og:url" content="{% url show-wish wish.id %}" />
        <meta property="og:type" content="neistediginibilirsin:thing" />    
   </head>
</html>
