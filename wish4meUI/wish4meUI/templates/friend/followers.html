{% extends "base/layout2.html" %}
{% block left %}
{% for follower in followers_list  %}
  <table>
    <tr>
      <td>
        <p>{{ follower.username }}</p>
      </td>
      <td>
        {% if follower.invite_id != "-1" %}
          <a href="{% url friend_accept follower.invite_id %}">follow back</a>
        {% endif %}
      </td>
    </tr>
  </table>
{% endfor %}
{% endblock %}
